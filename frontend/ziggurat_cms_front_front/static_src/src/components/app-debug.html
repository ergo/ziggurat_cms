<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="app-debug">
    <template>
        <style>
            pre {
                padding: 5px;
                border: 1px solid;
            }
        </style>
        <slot></slot>
        <pre>[[output]]</pre>

    </template>
    <script>
        class AppDebug extends Polymer.GestureEventListeners(Polymer.Element) {
            static get is() {
                return "app-debug";
            }

            static get properties() {
                return {
                    data: {
                        type: Object
                    }
                }
            }

            static get observers() {
                return [
                    '_dumpOut(data.*)'
                ]
            }

            _dumpOut() {
                try {
                    this.output = JSON.stringify(this.data, null, 4);
                }
                catch (e) {
                    console.log('ERROR', this.data);
                    this.output = '<JSON.stringify ERROR>';
                }
            }
        }

        customElements.define(AppDebug.is, AppDebug);


    </script>
</dom-module>
