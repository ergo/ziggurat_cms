<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer-ui-router/uirouter-mixin.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../behaviors/ziggurat-admin-basic.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../components/user-list.html">
<link rel="import" href="../components/validators/custom-validator.html">

<dom-module id="zigguratcms-users-edit-view">
    <template>

        <h1 class="section-header">[[localize('Edit user')]]</h1>

        <custom-validator id="compare-fields" validator-name="compare-fields"></custom-validator>

        <iron-form id="user-form"
                   on-iron-form-error="handleFormError"
                   on-iron-form-response="handleFormResponse"
                   on-iron-form-submit="handleRequest"
                   on-iron-form-presubmit="handleFormPresubmit">
            <form method="post"
                  enctype="application/json"
                  action="[[getAPIUrl(appConfig, '/users/', uiRouterParams.userId)]]">
                <iron-a11y-keys id="a11y" keys="enter" on-keys-pressed="submitForm"></iron-a11y-keys>

                <form-validation-decorator field-name="password" error-object="[[formErrors]]">
                    <paper-input label="{{localize('Password')}}" value="{{user.password}}" name="password"
                                 type="password" validator="compare-fields"></paper-input>
                </form-validation-decorator>

                <paper-input label="{{localize('Password Confirm')}}"
                             class="password_confirm"
                             on-change="checkPassword"
                             value="{{user.password_confirm}}" name="password_confirm" type="password"
                             validator="compare-fields"></paper-input>

                <div class="buttons">
                    <paper-button raised on-tap="submitForm" disabled="[[formDisabled]]">
                        [[localize('Update')]]
                        <template is="dom-if" if="[[dirty]]">
                            <span class="flashing">(<iron-icon icon="icons:save"></iron-icon> unsaved changes)</span>
                        </template>
                    </paper-button>
                </div>
            </form>
        </iron-form>

        <iron-ajax
            id="ajax-resource"
            auto
            url="[[getAPIUrl(appConfig, '/users/', uiRouterParams.userId)]]"
            handle-as="json"
            bubbles
            on-iron-ajax-response="handleResponse"
            on-iron-ajax-request="handleRequest"
            on-iron-ajax-error="handleError"
            content-type="application/json"
            last-response="{{user}}"
            debounce-duration="100"></iron-ajax>

        </div>
    </template>

    <script>

        class ZigguratCMSAdminUsersEditView extends UiRouterMixin(ZigguratAdminBasicMixin(Polymer.GestureEventListeners(
            Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element)))) {
            static get is() {
                return "zigguratcms-users-edit-view";
            }
            static get properties() {
                return {}
            }
            handleRequest(event) {
                this.fire('overlay-ajax-started', {});
            }
            handleResponse() {
                this.fire('overlay-ajax-stopped', {});
            }
            handleError(event) {
                event.stopPropagation();
                this.fire('overlay-ajax-stopped', {});
            }
            submitForm() {
                this.$['user-form'].submit();
            }
            handleFormResponse(event) {
                this.fire('overlay-ajax-stopped', {});
                this.fire('iron-ajax-response', event.detail);
            }
            handleFormError(event) {
                this.fire('overlay-ajax-stopped', {});
                if (event.detail.request.xhr.status === 422) {
                    this.fire('toast-message', {
                        message: this.localize('Form contains invalid data')
                    });
                    this.formErrors = event.detail.request.xhr.response;
                }
                else {
                    this.fire('iron-ajax-error', event.detail);
                }
            }

            attached() {
                this.$['compare-fields'].validate = this.checkPassword.bind(this);
            }

            checkPassword() {
                var passwordField = this.$$('paper-input[name="password"]');
                var confirmField = this.$$('paper-input[name="password_confirm"]');
                if (passwordField.value === confirmField.value) {
                    return true;
                }
                var msg = this.localize('Password fields need to match');
                passwordField.errorMessage = msg;
                confirmField.errorMessage = msg;
                return false
            }
            handleFormPresubmit(event) {
                var xsrfToken = Cookies.get('XSRF-TOKEN');
                this.$['user-form'].headers['X-XSRF-TOKEN'] = xsrfToken;
                // forms dont support PATCH so we have to alter this here
                this.$['user-form'].request.method = 'PATCH';
                this.$['user-form'].request.body = this.user;
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }
        }

        customElements.define(ZigguratCMSAdminUsersEditView.is, ZigguratCMSAdminUsersEditView);
    </script>
</dom-module>
