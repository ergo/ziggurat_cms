<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer-ui-router/uirouter-mixin.html">
<link rel="import" href="../behaviors/ziggurat-admin-basic.html">

<dom-module id="cms-page404">
  <template>

    Oops you hit a 404. </a>
  </template>

  <script>
      class ZigguratCMSAdmin404View extends UiRouterMixin(ZigguratAdminBasicMixin(Polymer.GestureEventListeners(
          Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior],Polymer.Element)))) {
          static get is() {
              return "cms-page404";
          }
          static get properties() {
              return {}
          }
          _attachDom(dom) {
              this.appendChild(dom);
          }
      }

      customElements.define(ZigguratCMSAdmin404View.is, ZigguratCMSAdmin404View);
  </script>
</dom-module>
